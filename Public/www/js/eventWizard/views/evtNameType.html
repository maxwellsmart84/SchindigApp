<ion-view class="wizard" >
   <ion-nav-bar class= "bar-stable">
   </ion-nav-bar>
   <div class= "bar bar-header">
     <div class="wizardHeader">
       <!-- <div class="schinDigCont">
         <button class="button schinDigHome button-positive">
           <i class="icon ion-ios-telephone"></i>
         </button>
       </div> -->
       <h1 class= "wizardTextViewHeader">
         <span class="wizardTextViewHeader"><h1>Create Party</h1></span>
       </h1>
     </div>
    </div>
    <ion-padding></ion-padding>
    <ion-content>
      <div class="mainIconVic">
        <span class="victorianIcon mainIcon">3<i>Z</i>4</span>
      </div>
      <label class= 'favorText item-text-wrap'>
        <span>
          ANSWER ALL THESE QUESTIONS TO GET THE PARTY STARTED
        </span>
      </label>
       <ion-item class="item-input item-select">
          <div class="item-text-wrap input-label">
          WHAT KIND OF PARTY?
        </div>
        <select ng-required ng-model="partyType" ng-change='getValue(partyType)'>
          <option ng-repeat="item in wizardItems.data track by $index" value='{{item}}'>{{item.partyType}}</option>
        </select>
      </ion-item>
      <label class="item item-input">
        <span class="item-text-wrap input-label">PARTY NAME:</span>
        <input ng-model="partyName" type="text" placeholder="Name the Party">
      </label>
      <label class="item item-input">
         <span class="item-text-wrap input-label">WHERE?</span>
         <ion-google-place class="wizard" placeholder= "Address, Zip" ng-model="location"></ion-google-place>
      </label>
      <label class="item item-input">
         <span class="item-text-wrap input-label">DATE TIME:</span>
         <input class="wizardDateTime" placeholder= "Pick a Date and Time" ng-model="partyDate" type="datetime-local">
       </label>
       <div class="buttonWrap">
          <button
          ng-click="newWizPartyPost(partyType, location, partyName, partyDate)"
          class="bar bar-footer button button-full button-assertive">
            <span class="victorianIcon">y</span><span id="submitText">Submit</span><span class="victorianIcon">u</span>
         </button>
       </div>
 </ion-content>
</ion-view>
